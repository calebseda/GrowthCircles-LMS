<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowthCircles LMS - Sign Up</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .signup-container {
      max-width: 480px;
      margin: 40px auto;
      background-color: #FAF9F6;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }
    .signup-title {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 16px;
      color: #19486A;
      animation: fadeUp 1s ease-out;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .cta-row { display: flex; justify-content: center; gap: 12px; }
    .btn-primary {
      background-color: #f97316;
      color: #fff;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease;
    }
    .btn-primary:hover { transform: scale(1.05); }
    .btn-secondary {
      background-color: #94945C;
      color: #fff;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease;
    }
    .btn-secondary:hover { transform: scale(1.05); }
    .consent { font-size: 16px; color: #3A3A3A; margin-top: 8px; }

    /* Fullscreen response card */
    .response-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .response-card {
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-out;
    }
    .response-success {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      border: 2px solid #26a69a;
      color: #004d40;
    }
    .response-error {
      background: linear-gradient(135deg, #ffebee, #ffffff);
      border: 2px solid #e53935;
      color: #b71c1c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
  const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
  const supabase = createClient(supabaseUrl, supabaseAnonKey);

  const form = document.getElementById('signupForm');
  const signupContainer = document.getElementById('signupContainer');
  const responseScreen = document.getElementById('responseScreen');
  const responseMessage = document.getElementById('responseMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const full_name = formData.get('full_name');
    const email = formData.get('email');
    const password = formData.get('password');
    const phone = formData.get('phone');
    const country = formData.get('country');
    const location_details = formData.get('location_details');
    const education_level = formData.get('education_level');
    const field_of_study = formData.get('field_of_study');
    const occupation = formData.get('occupation');
    const years_experience = formData.get('years_experience');
    const skills = formData.get('skills');
    const interests = formData.get('interests');
    const linkedin = formData.get('linkedin');
    const twitter = formData.get('twitter');
    const whatsapp = formData.get('whatsapp');
    const role = formData.get('role');
    const consent = formData.get('consent') === 'true';

    try {
      // Step 1: Register with Supabase Auth
      const { data: authData, error: authError } = await supabase.auth.signUp({
        email,
        password,
      });
      if (authError) throw authError;

      // Step 2: Upload artefacts to Supabase Storage
      const artefactFiles = formData.getAll('artefacts');
      let artefactUrls = [];

      for (const file of artefactFiles) {
        if (file && file.name) {
          const filePath = `${email}/${Date.now()}_${file.name}`;
          const { error: uploadError } = await supabase.storage
            .from('artefacts')
            .upload(filePath, file);

          if (uploadError) throw uploadError;

          const { data: publicUrlData } = supabase.storage
            .from('artefacts')
            .getPublicUrl(filePath);

          artefactUrls.push(publicUrlData.publicUrl);
        }
      }

      // Step 3: Insert into users table
      const { error: insertError } = await supabase
        .from('users')
        .insert([{
          full_name,
          email,
          phone,
          country,
          location_details,
          education_level,
          field_of_study,
          occupation,
          years_experience,
          skills,
          linkedin,
          twitter,
          whatsapp,
          role,
          consent,
          is_admin: false,
          artefacts: artefactUrls.length ? artefactUrls : null
        }]);

      if (insertError) throw insertError;

      signupContainer.style.display = 'none';
      responseScreen.style.display = 'flex';
      responseMessage.textContent = 'Signup successful! Please check your email for confirmation.';
      responseMessage.className = 'response-card response-success';
    } catch (err) {
      signupContainer.style.display = 'none';
      responseScreen.style.display = 'flex';
      responseMessage.textContent = 'Signup failed: ' + err.message;
      responseMessage.className = 'response-card response-error';
    }
  });
</script>
</body>
</html>
