<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth Circles LMS - Expert Application</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/template.css">
  <style>
    .application-container {
      max-width: 800px;
      margin: 50px auto;
    }

    .infoCard {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px;
      border-top: 8px solid #2a9d8f; /* SDG accent */
      text-align: left;
    }

    .infoCard h1 {
      margin-bottom: 20px;
      color: #264653;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #2a9d8f;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background: #fdfdfd;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #2a9d8f;
      box-shadow: 0 0 6px rgba(42,157,143,0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-group input[type="file"] {
      padding: 6px;
    }

    .consent-group {
      margin: 15px 0;
    }

    .consent-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.95em;
      color: #333;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar">
    <div class="logo">
      <img src="./assets/logo1.png" alt="Growth Circles Logo">
    </div>
    <div class="nav-links">
      <a href="index.html#home">Home</a>
      <a href="about.html#about">About</a>
      <a href="services.html#services">Services</a>
      <a href="contact.html#contact">Contact</a>
      <a href="signup.html" class="btn-primary">Sign Up</a>
      <a href="signin.html" class="btn-secondary">Sign In</a>
    </div>
  </nav>

  <!-- Secondary Navigation -->
  <div class="subnav">
    <a href="#link1">Link One</a>
    <a href="#link2">Link Two</a>
    <a href="#link3">Link Three</a>
    <a href="#link4">Link Four</a>
  </div>

  <!-- Main Content Section -->
  <section class="main-content">
    <div class="application-container">
      <div class="infoCard">
        <h1>Expert Application Form</h1>

        <form id="expertForm" action="submit-expert.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="e.g. Caleb Seda" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. caleb.seda@example.com" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +254 712 345678" required>
          </div>

          <div class="form-group">
            <label for="location">Location (City, Country)</label>
            <input type="text" id="location" name="location" placeholder="e.g. Nairobi, Kenya" required>
          </div>

          <div class="form-group">
            <label for="qualifications">Academic Qualifications</label>
            <textarea id="qualifications" name="qualifications" placeholder="e.g. BSc Computer Science, MSc Data Science" required></textarea>
          </div>

          <div class="form-group">
            <label for="certifications">Professional Certifications</label>
            <textarea id="certifications" name="certifications" placeholder="e.g. PMP, AWS Certified Solutions Architect" required></textarea>
          </div>

          <div class="form-group">
            <label for="experience">Career Experience (Roles, Years)</label>
            <textarea id="experience" name="experience" placeholder="e.g. Software Engineer (5 years), Project Manager (3 years)" required></textarea>
          </div>

          <div class="form-group">
            <label for="publications">Publications / Research Contributions</label>
            <textarea id="publications" name="publications" placeholder="e.g. Published 3 papers on AI in peer-reviewed journals" required></textarea>
          </div>

          <div class="form-group">
            <label for="specializations">Specializations (comma-separated)</label>
            <input type="text" id="specializations" name="specializations" placeholder="e.g. AI, Machine Learning, Climate Tech" required>
          </div>

          <div class="form-group">
            <label for="artefacts">Upload Verifying Artefacts</label>
            <input type="file" id="artefacts" name="artefacts[]" multiple>
            <small>Upload certificates, references, publications, or endorsements for verification.</small>
          </div>

          <div class="consent-group">
            <label><input type="checkbox" name="consent_store" required> I consent to GrowthCircles LMS storing my information for program participation.</label>
            <label><input type="checkbox" name="consent_verify" required> I consent to verification of my documents and references.</label>
            <label><input type="checkbox" name="consent_role" required> I consent to role assignment after approval by administrators.</label>
            <label><input type="checkbox" name="consent_audit" required> I consent to sponsor reporting and audit compliance requirements.</label>
            <label><input type="checkbox" name="consent_publish" required> I consent to GrowthCircles LMS advertising/publishing my professional details and services for visibility and engagement.</label>
          </div>

          <button type="submit" class="btn-primary">Submit Application</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
