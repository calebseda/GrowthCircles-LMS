<!-- MSME Signup Form -->
<div class="msme-signup-container">
  <h2>Register Your MSME</h2>
  <form action="/submit-msme" method="POST" enctype="multipart/form-data">

    <!-- Personal Details -->
    <input type="text" name="leader_name" placeholder="Full Name" required>
    <input type="email" name="leader_email" placeholder="Email Address" required>
    <input type="tel" name="leader_phone" placeholder="Phone Number" required>
    <input type="text" name="leader_id" placeholder="National ID / Passport Number">
    <input type="text" name="leader_role" placeholder="Role in Enterprise">
    <input type="text" name="leader_education" placeholder="Highest Education Level">

    <!-- Enterprise Details -->
    <input type="text" name="enterprise_name" placeholder="Enterprise Name" required>
    <input type="text" name="sector" placeholder="Sector / Industry">
    <input type="text" name="location" placeholder="Location (County/Sub-county/Ward/Village)">
    <input type="number" name="employees" placeholder="Number of Employees">
    <input type="number" name="revenue" placeholder="Monthly Revenue (USD)">
    <input type="number" name="expenses" placeholder="Monthly Expenses (USD)">

    <!-- Upload Mechanisms -->
    <label class="upload-label">Upload Business Registration Certificate</label>
    <input type="file" name="registration_certificate" accept=".pdf,.jpg,.png">

    <label class="upload-label">Upload Testimonials & Verifying Artefacts</label>
    <input type="file" name="supporting_documents" multiple accept=".pdf,.jpg,.png,.doc,.docx">

    <!-- MEL Indicators -->
    <textarea name="community_contribution" placeholder="Contribution to Community (e.g. youth employment, sustainability)"></textarea>
    <textarea name="aspirations" placeholder="Aspirations for Next 12 Months"></textarea>

    <!-- Data Use Agreement -->
    <label class="checkbox-label">
      <input type="checkbox" name="data_agreement" required>
      I agree to the data use policy and consent to GrowthCircles LMS storing my information.
    </label>

    <!-- Navigation Buttons -->
    <div class="button-row">
<!-- Back Button -->
<button type="button" class="btn-back" onclick="window.location.href='msmeincubation.html'">
  Back
</button>

<!-- Finish Button -->
<button type="submit" class="btn-submit" formaction="msmesignupconfirmation.html">
  Finish
</button>

    </div>
  </form>
</div>
